<ion-header>

  <ion-navbar>
    <ion-title>textadd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input type="text" [(ngModel)]="username" placeholder="제목을 입력하세요" class="title"></ion-input>
  <ion-textarea rows="6" [(ngModel)]="usermemo" placeholder="메모를 입력하세요"></ion-textarea>
  <button ion-button full bottom (click)="save()"><ion-icon></ion-icon>작성 완료</button>
</ion-content>
